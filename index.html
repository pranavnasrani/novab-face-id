    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .animated-bubble-bg {
          background-color: #0c0a18;
          position: relative;
          overflow: hidden;
      }
      .animated-bubble-bg .content-wrapper {
          position: relative;
          z-index: 2;
      }
      .bubbles-wrapper {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          pointer-events: none;
      }
      .bubble {
          position: absolute;
          border-radius: 50%;
          animation: float 6s infinite ease-in-out;
          opacity: 0.7;
      }
      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.7;
        }
        20% {
          transform: translate(12vw, -25vh) scale(1.1);
        }
        40% {
          transform: translate(-18vw, -30vh) scale(1);
          opacity: 0.9;
        }
        60% {
          transform: translate(20vw, -15vh) scale(1.2);
        }
        80% {
          transform: translate(8vw, 25vh) scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.7;
        }
      }

      @keyframes burst {
        to {
          transform: scale(10);
          opacity: 0;
        }
      }
      
      .animated-bubble-bg.exiting .bubble {
        animation: burst 0.6s ease-out forwards;
      }

      .b1 { width: 60vw; height: 60vw; max-width: 600px; max-height: 600px; top: -10%; left: -10%; background: radial-gradient(circle, rgba(79, 70, 229, 0.4) 0%, rgba(79, 70, 229, 0) 70%); }
      .b2 { width: 75vw; height: 75vw; max-width: 750px; max-height: 750px; bottom: -15%; right: -15%; background: radial-gradient(circle, rgba(124, 58, 237, 0.35) 0%, rgba(124, 58, 237, 0) 70%); animation-delay: 1s; animation-duration: 8s; }
      .b3 { width: 45vw; height: 45vw; max-width: 450px; max-height: 450px; bottom: 25%; left: 10%; background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, rgba(99, 102, 241, 0) 70%); animation-delay: 2s; animation-duration: 5s; }
      .b4 { width: 30vw; height: 30vw; max-width: 300px; max-height: 300px; top: 20%; right: 10%; background: radial-gradient(circle, rgba(167, 139, 250, 0.3) 0%, rgba(167, 139, 250, 0) 70%); animation-duration: 7s; }
